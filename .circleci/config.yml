# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

commands:
  test-nodejs:
    steps:
      - run:
          name: Versions
          command: npm version
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run test

jobs:
  node-v6:
    docker:
      - image: node:20
    steps:
      - test-nodejs
  node-v8:
    docker:
      - image: node:20
    steps:
      - test-nodejs
  node-v10:
    docker:
      - image: node:20
    steps:
      - test-nodejs

workflows:
  node-multi-build:
    jobs:
      - node-v6
      - node-v8
      - node-v10

